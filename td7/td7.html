    <body>
        <form>
            <h2>Connexion</h2>
            
            <fieldset>
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom"></input>
                    ou
                    <label for="courriel">Email</label>
                    <input type="email" name="courriel" id="courriel"></input> 
                </div>
                <br>
                <div>
                    <label for="pwd">Mot de passe</label>
                    <input type="password" name="pwd" id="pwd"></input>
                </div>
                <br>
                <div>
                    <input type="checkbox" name="cgu" id="cgu"></input>
                    <label for="cgu">J'accepte les conditions générales de vente</label>
                </div>
            </fieldset>
            <br>
            <input type="button" name="connect" id="connect" value="Se connecter"></input>
                    
        </form>

        <h1>Un exemple de formulaire (inactif)</h1>

            </div>
            <br>
            <fieldset>
                <legend>Veuillez sélectionner vos intérêts :</legend>

                    <input type="checkbox" id="codage" name="interest" value="codage">

                <div>
